<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>

    <section id="resume-display">
        <header>
            <h1 id="display-name" contenteditable="true">Your Name</h1>
            <p id="display-contact" contenteditable="true">Email: example@example.com | Phone: 123-456-7890</p>
        </header>

        <section id="display-education">
            <h2>Education</h2>
            <p id="display-degree" contenteditable="true">Bachelor's in Computer Science, XYZ University - Graduation Year: 2025</p>
        </section>

        <section id="display-skills">
            <h2>Skills</h2>
            <ul id="display-skill-list" contenteditable="true">
                <li>JavaScript</li>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </section>

        <section id="display-work">
            <h2>Work Experience</h2>
            <p id="display-work-experience" contenteditable="true">Describe your work experience here...</p>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
